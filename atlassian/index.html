<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="./atlassian.min.css" rel="stylesheet" />
    <title>Atlassian Demo</title>
  </head>
  <body class="bg-indigo font-sans">
    <div class="mt-20 mx-auto w-1/5">
      <img src="./images/logo.svg" />
    </div>
    <h1 class="font-medium mb-4 mt-12 text-2xl text-blue-100 text-center">
      Sign up for your account
    </h1>
    <p class="mx-auto text-center text-blue-100  text-xs w-1/5">
      By signing up, you confirm that youâ€™ve read and accepted our <strong>User Notice</strong> and
      <strong>Privacy Policy</strong>.
    </p>
    <div class="bg-white mt-10 mx-auto p-12 rounded w-400px">
      <form class="m-0">
        <div>
          <button
            class="border h-10 inline-flex items-center justify-center rounded-sm shadow-md text-gray-700 w-full"
          >
            <img
              src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/3.4.2/static/media/google-logo.c21ca9d1.svg"
              class="mr-3 w-4"
            />
            <span class="font-semibold">
              Continue with Google
            </span>
          </button>
        </div>
        <div class="my-4 text-center text-gray-500 text-xs">
          OR
        </div>
        <div>
          <input
            placeholder="Enter email address"
            type="text"
            class="bg-gray-100 block border-2 text-sm focus:bg-white focus:shadow-outline h-10 hover:bg-gray-200 mb-6 outline-none pl-3 rounded w-full focus:shadow-none focus:border-ocean"
          />
        </div>
        <div>
          <input
            placeholder="Enter full name"
            type="text"
            class="bg-gray-100 block border-2 focus:bg-white text-sm focus:shadow-outline h-10 hover:bg-gray-200 mb-6 outline-none pl-3 rounded w-full focus:shadow-none focus:border-ocean"
          />
        </div>
        <div class="relative">
          <input
            placeholder="Create password"
            type="password"
            class="bg-gray-100 block border-2 focus:bg-white text-sm focus:shadow-outline h-10 hover:bg-gray-200 outline-none pl-3 rounded w-full focus:shadow-none focus:border-ocean"
          />
          <svg
            class="absolute fill-current mr-2 mt-2 right-0 text-gray-600 top-0"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            focusable="false"
            role="presentation"
          >
            <g fill="currentColor" fill-rule="evenodd">
              <path
                d="M11.983 15.984a4.005 4.005 0 0 1-4.002-4c0-2.206 1.795-4 4.002-4a4.005 4.005 0 0 1 4.002 4c0 2.206-1.795 4-4.002 4M12 4C6.48 4 2 8.84 2 12c0 3.086 4.577 8 10 8s10-4.914 10-8c0-3.16-4.481-8-10-8"
              ></path>
              <circle cx="12" cy="12" r="2"></circle>
            </g>
          </svg>

          <ul class="inline-flex mb-12 mt-1 w-full">
            <li class="bg-gray-300 mr-1 w-1/5 h-1"></li>
            <li class="bg-gray-300 mr-1 w-1/5 h-1"></li>
            <li class="bg-gray-300 mr-1 w-1/5 h-1"></li>
            <li class="bg-gray-300 mr-1 w-1/5 h-1"></li>
            <li class="bg-gray-300 mr-1 w-1/5 h-1"></li>
          </ul>
        </div>
        <button class="bg-indigo border border-indigo h-10 rounded text-white w-full">
          Sign Up
        </button>
        <p class="mt-10 text-center text-gray-600 text-xs">
          This page is protected by reCAPTCHA and the Google
          <span class="text-indigo">Privacy Policy</span> and
          <span class="text-indigo">Terms of Service</span> apply
        </p>
      </form>
    </div>
    <a class="block cursor-pointer hover:underline my-12 text-blue-100 text-center text-sm w-full">
      Already have an Atlassian account? Log in
    </a>
  </body>
</html>
